<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/54ce1bb86a.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./img/d2.png" alt="">
                    <h3>Simo Edwin</h3>
                    <p>Pro Member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <a href="#">
                            <i class="fab fa-twitch"></i>Streams
                        </a>
                        <!-- <h2>Streams</h2> -->
                    </div>
                    <div class="link">
                        <a href="#">
                            <i class="fas fa-gamepad"></i>Games
                        </a>
                        <!-- <h2>Games</h2> -->
                    </div>
                    <div class="link">
                        <a href="#">
                            <i class="fab fa-steam-square"></i>New
                        </a>
                        <!-- <h2>New</h2> -->
                    </div>
                    <div class="link">
                        <a href="#">
                            <i class="fas fa-book"></i>Library
                        </a>
                        <!-- <h2>Library</h2> -->
                    </div>
                </div>
                <div class="pro">
                    <h2>Join pro for free games</h2>
                    <img src="./img/d3.png" alt="">
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="./img/d1.png" alt="">
                        <div class="card-info">
                            <h2>Assassins Creed Valhalla</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="./img/d5.png" alt="">
                        <div class="card-info">
                            <h2>Sackboy A Great Adventure</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">50%</h2>
                    </div>
                    <div class="card">
                        <img src="./img/d6spiderman.png" alt="">
                        <div class="card-info">
                            <h2>Spider-man Miles Morales</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">80%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>

</body>

</html>
